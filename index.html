  <body>
    <div class="textColumn">
      <h1>Online Game</h1>

      <input type="password" id="pass" name="pass" value="******" class="user"><br>
      <input type="submit" value="Submit" class="btn">
    </form>
     <p>Forgot your password? <a href="#">Click Here!</u></p>
    </div>
  </body>
